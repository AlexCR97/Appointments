version: "3.8"

networks:
  appointments-network:
    name: appointments-network

volumes:
  mongo:
    driver: local
  redis:
    driver: local

services:

  mongo:
    image: mongo:6.0.5
    ports:
      - 27017:27017
    networks:
      - appointments-network
    volumes:
      - mongo:/data/db
  
  redis:
    image: redis:6.2.0-alpine
    ports:
      - 6379:6379
    networks:
      - appointments-network
    volumes: 
      - redis:/data
